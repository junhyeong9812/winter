<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .product-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .product-title {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .product-id {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .product-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .info-box {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .info-label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
        }
        .info-value {
            color: #34495e;
            font-size: 1.1em;
        }
        .price {
            color: #e74c3c;
            font-size: 1.8em;
            font-weight: bold;
        }
        .description {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
        }
        .tech-info {
            margin-top: 20px;
            padding: 15px;
            background: #2c3e50;
            color: white;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="product-header">
        <h1 class="product-title">${productName}</h1>
        <div class="product-id">Product ID: ${productId}</div>
    </div>

    <div class="product-info">
        <div class="info-box">
            <span class="info-label">가격</span>
            <span class="info-value price">₩${price}</span>
        </div>

        <div class="info-box">
            <span class="info-label">상품 ID</span>
            <span class="info-value">${productId}</span>
        </div>
    </div>

    <div class="description">
        <h3>📝 상품 설명</h3>
        <p>${description}</p>
    </div>

    <div class="tech-info">
        <strong>🔧 기술 정보:</strong><br>
        • 컨트롤러: @Controller ProductController<br>
        • 매핑: @RequestMapping(value="/product/detail", method="GET")<br>
        • 파라미터: HttpRequest를 통한 쿼리 파라미터 처리<br>
        • 뷰: product-detail.html 템플릿
    </div>
</div>
</body>
</html>
