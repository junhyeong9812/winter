<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info-item {
            margin: 15px 0;
            padding: 15px;
            background-color: #ecf0f1;
            border-left: 4px solid #e74c3c;
            border-radius: 4px;
        }
        .label {
            font-weight: bold;
            color: #2c3e50;
        }
        .value {
            color: #34495e;
            margin-left: 10px;
        }
        .badge {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">${title}</h1>

    <div class="info-card">
        <h2>📦 ${message}</h2>
        <p>어노테이션 기반 컨트롤러로 생성된 페이지입니다.</p>
    </div>

    <div class="info-item">
        <span class="label">총 상품 수:</span>
        <span class="badge">${productCount}개</span>
    </div>

    <div class="info-item">
        <span class="label">컨트롤러 타입:</span>
        <span class="value">@Controller + @RequestMapping</span>
    </div>

    <div class="info-item">
        <span class="label">메서드 매핑:</span>
        <span class="value">GET /products</span>
    </div>

    <div style="margin-top: 30px; padding: 15px; background-color: #d1ecf1; border: 1px solid #bee5eb; border-radius: 4px; color: #0c5460;">
        <strong>💡 어노테이션 MVC 특징:</strong><br>
        • @Controller로 컨트롤러 클래스 정의<br>
        • @RequestMapping으로 메서드별 URL 매핑<br>
        • 하나의 클래스에 여러 엔드포인트 정의 가능<br>
        • 기존 Controller 인터페이스와 병행 사용 가능
    </div>
</div>
</body>
</html>
