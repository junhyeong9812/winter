<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }
        .error-icon {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-title {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 15px;
        }
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #a94442;
            border-left: 4px solid #e74c3c;
        }
        .error-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .detail-row {
            margin: 8px 0;
        }
        .label {
            font-weight: bold;
            color: #2c3e50;
        }
        .value {
            color: #7f8c8d;
            margin-left: 10px;
        }
        .help-section {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #0c5460;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="error-icon">❌</div>
    <h1 class="error-title">요청 처리 실패</h1>

    <div class="error-message">
        <strong>오류 메시지:</strong><br>
        ${errorMessage}
    </div>

    <div class="error-details">
        <div class="detail-row">
            <span class="label">상태:</span>
            <span class="value">요청 처리 중 오류 발생</span>
        </div>
        <div class="detail-row">
            <span class="label">처리 시간:</span>
            <span class="value">${timestamp != null ? timestamp : "알 수 없음"}</span>
        </div>
    </div>

    <div class="help-section">
        <strong>💡 해결 방법:</strong><br>
        • 필수 파라미터가 누락되지 않았는지 확인해주세요<br>
        • 요청 형식이 올바른지 확인해주세요<br>
        • 문제가 계속되면 관리자에게 문의하세요<br><br>

        <strong>🔧 기술 정보:</strong><br>
        • 어노테이션 기반 컨트롤러에서 유효성 검증 실패<br>
        • HttpRequest + HttpResponse 파라미터로 에러 처리됨
    </div>
</div>
</body>
</html>
