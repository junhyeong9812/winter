<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #e74c3c;
            padding-bottom: 15px;
        }
        .method-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .method-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            margin: 10px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .card-label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }
        .card-value {
            color: #7f8c8d;
        }
        .special-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: #856404;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">📋 Product Information</h1>

    <div class="method-info">
        <h2>🌐 ${message}</h2>
        <div class="method-badge">${httpMethod} 메서드로 요청됨</div>
    </div>

    <div class="info-grid">
        <div class="info-card">
            <span class="card-label">HTTP 메서드</span>
            <span class="card-value">${httpMethod}</span>
        </div>
        <div class="info-card">
            <span class="card-label">요청 시간</span>
            <span class="card-value">${timestamp}</span>
        </div>
    </div>

    <div class="special-note">
        <strong>💡 특별한 기능:</strong><br>
        이 엔드포인트는 @RequestMapping에서 method를 지정하지 않아서
        <strong>모든 HTTP 메서드</strong>(GET, POST, PUT, DELETE 등)를 허용합니다!<br><br>

        <strong>🔧 기술 정보:</strong><br>
        • 매핑: @RequestMapping("/product/info")<br>
        • 파라미터: HttpRequest 1개<br>
        • 어노테이션 기반 컨트롤러
    </div>
</div>
</body>
</html>
